<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Admin - YEP 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/logo.png">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Be Vietnam Pro', 'sans-serif'] }
                }
            }
        }
    </script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
    </style>
</head>
<body>
    <div class="w-full max-w-md px-4">
        <div class="glass-card rounded-2xl p-8 shadow-2xl">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <img src="images/logo.png" alt="Allship Logo" class="h-12 mx-auto mb-4">
                <h1 class="text-2xl font-bold text-gray-800 mb-1">Quản Trị Viên</h1>
                <p class="text-gray-500 text-sm">YEP Awards 2025</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="ri-user-line mr-1"></i> Tên đăng nhập
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all"
                        placeholder="admin"
                        required
                    >
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="ri-lock-password-line mr-1"></i> Mật khẩu
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all pr-12"
                            placeholder="••••••••"
                            required
                        >
                        <button 
                            type="button" 
                            onclick="togglePassword()" 
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        >
                            <i id="eye-icon" class="ri-eye-line text-xl"></i>
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="error-msg" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm flex items-center gap-2">
                    <i class="ri-error-warning-line"></i>
                    <span id="error-text">Sai tên đăng nhập hoặc mật khẩu!</span>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3.5 rounded-xl hover:from-purple-700 hover:to-pink-700 transition-all shadow-lg shadow-purple-500/30 flex items-center justify-center gap-2"
                >
                    <span>Đăng Nhập</span>
                    <i class="ri-login-box-line"></i>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center text-xs text-gray-400">
                Mật khẩu mặc định: <code class="bg-gray-100 px-2 py-1 rounded">yep2025</code>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'ri-eye-off-line text-xl';
            } else {
                input.type = 'password';
                icon.className = 'ri-eye-line text-xl';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                const response = await fetch('api/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Redirect to admin page
                    window.location.href = 'admin.html';
                } else {
                    // Show error
                    errorMsg.classList.remove('hidden');
                    document.getElementById('error-text').textContent = result.message || 'Sai tên đăng nhập hoặc mật khẩu!';
                }
            } catch (error) {
                errorMsg.classList.remove('hidden');
                document.getElementById('error-text').textContent = 'Lỗi kết nối server!';
            }
        }

        // Hide error on input
        document.getElementById('username').addEventListener('input', () => {
            document.getElementById('error-msg').classList.add('hidden');
        });
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('error-msg').classList.add('hidden');
        });
    </script>
</body>
</html>
